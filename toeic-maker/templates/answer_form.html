<!DOCTYPE html>
<html>
  <head>
    <title>Answer Form</title>
  </head>
  <body>
    <form method="POST">
      {% for problem in problems %}
        <p>No.{{problem[1]}}
        <select name="answer">
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          <option value="d">D</option>
         </select>
        </p>
      {% endfor %}
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
