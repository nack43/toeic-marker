<!DOCTYPE html>
<html>
  <body>
    <p>My Page</p>
    <form action="{{ url_for('show_exam_form') }}" method='POST'>
      <select name=exam_id>
        {% for exam in exams %}
        <option value="{{exam[0]}}">{{exam[1]}}</option>
        {% endfor %}
      </select>
      <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
      <input type="submit" value='Submit'>
    </form>
  </body>
</html>
